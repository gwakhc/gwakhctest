name: FTP Deploy (connectivity test)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test FTP connectivity only
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp      # ? FTPS 말고 'ftp'로 테스트
          port: 21
          local-dir: ./
          server-dir: /www/  # 모르면 일단 '/'로 바꿔도 됨
          dry-run: true      # ? 파일은 안 올리고 연결/목록만 확인
          log-level: verbose
